{% extends "base.html" %}
{% load static %}
{% block stylesheet %}

<link href="{% static 'css/plugins/dataTables/datatables.min.css' %}" rel="stylesheet">
<link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">
<link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">


{% endblock stylesheet %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5 style="font-size:20px">Crear Reporte</h5>
            </div>
            <div class="ibox-content">
                <form action="{% url 'excel_registros' %}" method="POST">
                   {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="control-label"></label>
                                <button type="submit" class="btn btn-block btn-primary"><i class="fa fa-plus"></i> Solicitar Reporte</button>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
</div>

{% endblock content %}


{% block javascript %}

<script src="{% static 'js/plugins/dataTables/datatables.min.js' %}"></script>
<script src="{% static 'js/plugins/toastr/toastr.min.js' %}"></script>

{% endblock javascript %}
