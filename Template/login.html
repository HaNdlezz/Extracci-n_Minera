{% load static %}

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DATA RESEARCH | MINERIA</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
       {% if no_login %}
       <div class="row">
            <div class="alert alert-danger">
              <strong>Ups!</strong> Los datos ingresados no son válidos
            </div>
       </div>
        {% endif %}

        <div>
            <img class="img-responsive center-block" style="background: #0077bb;" src="{% static 'img/dataresearch-logo.png' %}">
        </div>
        <form class="m-t" role="form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input id="Username" name="Username" type="text" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input id="Password" name="Password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
        <p class="m-t">
            <small>Extracción Minera</small>
        </p>
    </div>
</body>

</html>
